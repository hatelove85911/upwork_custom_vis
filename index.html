<!doctype html>

<html>
<head>
    <title></title>
</head>
    <script src="d3.min.js"></script>
    <script src="charts/pieChart.js"></script>
<body>

    <svg id='all'>
        
    </svg>

    <script>
        d3.select('#all')
            .attr('width', 800)
            .attr('height', 600);

        d3.json('data/pieChart.json', function(data){
            var chart = pieChart();
            d3.select('#all')
                .data([data])
                .call(chart);
        });
    </script>

</body>
</html>
